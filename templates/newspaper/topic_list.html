{% extends "base.html" %}

{% block content %}
    <br>
    <h1 class="display-4">
    Topic List
  </h1>
  <h1>
    <a style="float: right" href="{% url "newspaper:topic-create" %}">
      Create
    </a>
  </h1>

    {% if topic_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for topic in topic_list %}
            <tr>
              <td>
                  {{ topic.id }}
              </td>
              <td>
                  {{ topic.name }}
              </td>
              <td>
                <a href="{% url "newspaper:topic-update" pk=topic.id %}">
                  <strong>Update</strong>
                </a>
              </td>
              <td>
                <a style="color: red" href="{% url "newspaper:topic-delete" pk=topic.id %}">
                  <strong>Delete</strong>
                </a>
              </td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
        <p style="color: red">There are no topics in the service.</p>
    {% endif %}
{% endblock %}
